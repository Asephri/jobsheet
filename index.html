<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Job Contact Form</title>
		<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
			max-width: 500px;
			margin: auto;
		}
		label {
			display: block;
			margin-top: 12px;
			font-weight: bold;
		}
		input, textarea {
			width: 100%;
			padding: 8px;
			margin-top: 4px;
			box-sizing: border-box;
		}
		button {
			margin-top: 20px;
			padding: 10px 16px;
			font-size: 16px;
		}
		#popup {
			position: fixed;
			top: 40%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px;
			background: #eee;
			border: 1px solid #333;
			display: none;
			z-index: 1000;
		}
		</style>
	</head>
	<body>
		<h1>Job Contact Information</h1>
		<form id="contactForm">
			<label for="email">Email:</label>
			<input type="email" id="email" required>

			<label for="telephone">Telephone:</label>
			<input type="tel" id="telephone" required>

			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" required>

			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" required>
			<label for="homeAddress">Home Address:</label><textarea id="homeAddress" rows="2" required></textarea>
			<label for="amountDue">Amount Due:</label>
			<input type="number" id="amountDue" required>

			<label for="deviceModel">Device Model:</label>
			<input type="text" id="deviceModel" required>

			<label for="problem">Problem:</label>
				<select id="problem" required>
					<option value="">--Select an Issue--</option>
					<optgroup label="Other"><option>Not listed</option></optgroup>
					<optgroup label="Hardware">
						<option>Broken Screen</option>
						<option>Battery Issues</option>
						<option>Water Damage</option>
						<option>Internal Components</option>
						<option>Charging Port</option>
					</optgroup>
					<optgroup label="Software">
						<option>Forgot Login Details</option>
						<option>App Crashes</option>
						<option>OS Not Booting</option>
						<option>System Freezing</option>
					</optgroup>
				</select>

			<label for="otherInfo">Other Info:</label>
			<textarea id="otherInfo" rows="3"></textarea>

			<div>
				<input type="checkbox" id="liability" required />
				<label for="liability">
				I acknowledge that <strong>Gatley Computers</strong> is not liable for any data loss or miscommunication related to this submission.
				</label>
			</div>

			<button type="submit">Submit</button>
		</form>

		<div id="confirmation" style="display:none;">
			<p>CSV saved successfully.</p>
			<button id="doneBtn">Done</button>
		</div>

		<script src="renderer.js"></script>
	</body>
</html>
